<!-- MODAL -->
<div class="modal fade" id="modal-register" tabindex="-1" role="dialog" aria-labelledby="modal-register-label" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
				</button>
				<h3 class="modal-title" id="modal-register-label">新用户注册</h3>
				<p>请填写以下信息</p>
			</div>
			
			<div class="modal-body">
				
				<form role="form" action="" method="post" class="registration-form" onsubmit="register();return false;">
					<div class="form-group">
						<label class="sr-only" for="form-first-name"></label>
						<input type="text" name="form-first-name" placeholder="阁下的手机号码" class="form-first-name form-control" id="PhoneNumber">
					</div>
					<div class="form-group">
						<label class="sr-only" for="form-email"></label>
						<input type="text" name="form-email" placeholder="阁下的Nebulas钱包地址" class="form-first-name form-control" id="address">
					</div>
					<div class="form-group">
							<label class="sr-only" for="form-email"></label>
							<input type="text" name="form-email" placeholder="验证码" class="form-first-name form-control" id="very">
							<br/><br/>
							<button class="btn" id="verify" onclick="GetVerify()">获取验证码</button>
					</div>
					<button  type="submit" class="btn">验证并注册</button>
				</form>
				
			</div>
			
		</div>
	</div>
</div>
